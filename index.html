<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather Tracker Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Tracker Dashboard</h1>
    </header>

    <div id="container">
      <section id="search">
        <form>
          <label for="city-input">Search for a City:</label>
          <input id="city-input" name="city-input" type="text" />
          <button id="search-btn">Search</button>
        </form>
        <div class="spacer"></div>
        <div id="info-div">
          <section id="info-display"></section>
          <h2>5 day forecast:</h2>
          <section id="forecast-display"></section>
        </div>
      </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
